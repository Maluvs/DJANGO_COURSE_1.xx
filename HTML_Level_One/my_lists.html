<html>
    <head>
        <meta charset="utf-8">
        <title> This is the Title! </title>
    </head>
    <body>
        <h1> Lists </h1> 
        <!--Let's start with an Ordered List with List Items inside: -->
        <!--Ordered Lists are numbered-->
        <ol>
            <li> First Item </li>
            <li> Second Item </li>
            <li> Third Item </li>
        </ol>
        
        <!--If you want Lists without being numbered (Bulletpoint) then you need Unordered Lists: -->
        <ul>
            <li>Bullet One</li>
            <li>Bullet Two</li>
            <li>Bullet Three</li>
        </ul>

        <!-- How to Nest lists. We can nest lists inside of eachother. Can be used in both Ordered and Unordered lists-->
        <h2> Lists 2 With Nests</h2>
        <ol>
            <li> Item One </li>
            <li> Item Two </li>
            <ul>
                <li> I'm nested inside </li>
                <li> Also nested </li>
                <ol>
                    <li> Wow <em>really</em> nested :0 </li>
                </ol>
            </ul>
        </ol> 
      
    </body>
</html>
