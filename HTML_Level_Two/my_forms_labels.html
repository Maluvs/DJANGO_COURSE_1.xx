<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms - Labels N' Parameters </title>
  </head>
  <body>

    <h1>Welcome!</h1>
    <h2>Please enter your log-in information:</h2>

    <form action="https://www.google.com" method="get">

        <label for="userinfo">Enter e-mail and password:</label>
        <input type="email" name="" placeholder="E-mail here..." id="userinfo" required>
        <input type="password" name="" placeholder="Password here..." id="userinfo" required>  
        <input type="submit" value="Submit" id="userinfo">

    </form>
  </body>
</html>
