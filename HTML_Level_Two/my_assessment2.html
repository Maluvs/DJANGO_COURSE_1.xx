<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Sign-up page-->
    <title>Sign-Up</title>  
  </head>
  <body>

    <h1>Course Sign-Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and E-mail are required.</p>

    <form action="thankyou.html" method="get">
        <label for="fn">First Name:</label>
        <input type="text" placeholder="First Name" id="fn" required>

        <label for="ln">Last Name:</label>
        <input type="text" placeholder="Last Name" id="ln" required>

        <p></p>

        <label for="mail">Email:</label>
        <input type="email" placeholder="name@email.com" id="mail" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" required>

        
        <p>Are you over the age of 18?</p>
        <label for="y">Yes: </label>
        <input type="radio" name="age" value="Over 18" id="y">

        <label for="n">No: </label>
        <input type="radio" name="age" value="Under 18" id="n">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payement">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <!--Not part of the assessment-->
        <p>Any Aditional Information?</p>
        <textarea name="aditional" cols="40" rows="9"></textarea>


        <p><input type="submit" value="Sign-Up"></p>
        
    </form>
  </body>
</html>
